{% extends 'base.html' %}
    
{% block title %}Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.jpg" class="d-block w-100 mx-0" alt="image not found">
</div>   
<div class="container mb-3 py-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

            <form method="POST" action="/contact">
            {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name ">
                </div>
        
                <div class="form-group">
                    <label for="name" class="">Your Email/Contact No.</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email or Contact No. ">
                </div>
                
                <div class="form-group">
                    <label for="name" class="">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the Subject">
                </div>
                
                <div class="md-form">
                    <label for="message">Your Message</label>
                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Enter the Message"></textarea>
                </div>

                <br>
                <center>
                <button class="btn btn-primary" type="submit">Submit</button>&nbsp;&nbsp;&emsp;
                <button class="btn btn-primary" type="clear">Cancel</button>    
                </center>
            </form>
            <br>
</div>
<br>
{% endblock body%}
